                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div class="container mt-3">
            <h2>Créer une Rendez-Vous</h2>
            <form method="get" action="confirmation.html" class="pb-5">
                <div class="mb-3 mt-3">
                    <label for="name">Nom:</label>
                    <input type="name" class="form-control" id="name" placeholder="Nom" name="name" required>
                </div>

                <div class="mb-3 mt-3">
                    <label for="email">Courriel:</label>
                    <input type="email" class="form-control" id="email" placeholder="Courriel" name="email" required>
                </div>

                <div class="mb-3 mt-3">
                    <label for="phone">Téléphone:</label>
                    <input type="tel" class="form-control" id="email" placeholder="Numéro de téléphone" name="phone" required>
                </div>

                <div class="mb-3">
                    <label for="add">Address:</label>
                    <input type="text" class="form-control" id="pwd" placeholder="Address" name="add" required>
                </div>

                <label for="addService">Choisir tes services:</label>
                <div class="addService">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="service" value="option1">
                        <label class="form-check-label">Indoor Painting</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="service" value="option2">
                        <label class="form-check-label">Outdoor Painting</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="service" value="option3">
                        <label class="form-check-label">Fence Painting</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="service" value="option4">
                        <label class="form-check-label">Deck Painting</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="service" value="option5">
                        <label class="form-check-label">Dock Painting</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="service" value="option6">
                        <label class="form-check-label">Waterproofing</label>
                    </div>
                </div>

                <div class="mb-3  mt-3">
                    <label for="add">Jour:</label>
                    <input type="date" class="form-control" id="startDate" name="date" required/>
                </div>

                <div class="mb-3  mt-3">
                    <label for="add">Autres Commentaires:</label>
                    <input type="text" class="form-control" id="pwd" placeholder="Commentaires" name="comment">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
